# shadow-radius = 18;

# shadow-exclude = [
#   "window_type = 'normal'",
#   "window_type = 'desktop'",
# ];

fading = true;

fade-in-step = 0.05;

fade-out-step = 0.04;


#opacity-rule = [
#  "90:class_g    = 'kitty'",
#  "90:class_g    = 'XTerm'",
#  "90:class_g    = 'Emacs'",
#];

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;

blur-kern = "11x11gaussian";

backend = "glx";

