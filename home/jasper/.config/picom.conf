corner-radius = 25;
rounded-corners-exclude = [
  "class_g = 'trayer'",
  "class_g = 'i3lock'",
  "class_g = 'awesome'",
  "class_g = 'Polybar'",
  "_NET_WM_STATE@:32a = '_NET_WM_STATE_MAXIMIZED_VERT'",
];

animations = ({
  triggers = [ "close", "hide" ];
  preset = "slide-out";
  direction = "down";
}, {
  triggers = [ "open", "show" ];
  preset = "appear";
});

# shadow = true;

